<!DOCTYPE html>
<!--Daizy Minimalistic Admin Template-->
<html xmlns:xlink="http://www.w3.org/1999/xlink" lang="en">
	<head>
		<base href="">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Page</title>
		<link rel="stylesheet" href="assets/daizy/daizy.min.css">
		<link rel="stylesheet" href="assets/daizy/login.css">
	</head>
	<body class="container bg-light daizy-wrapper">
		<div class="page-loader">
			<div class="dot text-info">&middot;</div>
		</div>
		<main class="authentication-area row">
			<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12 accordion accordion-authentication">
				<div class="collapse show" id="accordion-login-form" data-parent=".accordion-authentication">
					<form class="login">
						<div class="form-group">
							<h3 class="display-5">
								Login
							</h3>
						</div>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="E-mail" required="required" autofocus="autofocus">
						</div>
						<div class="form-group">
							<input class="form-control" type="password" placeholder="Password" required="required">
						</div>
						<div class="toast message failed" hidden="">Login failed</div>
						<div class="toast message failed" hidden="">Login successful</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#accordion-lost-password-form">
Forgotten password
</button>
						</div>
						<div class="form-group language-switcher">
							<select class="form-control" title="Select language">
								<option value="hu">hu</option>
								<option value="en">en</option>
								<option value="de">de</option>
							</select>
						</div>
					</form>
				</div>
				<div class="collapse" id="accordion-lost-password-form" data-parent=".accordion-authentication">
					<form class="lost-password">
						<div class="form-group">
							<h3 class="display-5">
								Forgotten password
							</h3>
						</div>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="E-mail" required="required" autofocus="autofocus">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#accordion-login-form">
Back to login
</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<div class="scripts">
			<noscript class="nojs">Javascript disabled!</noscript>
			<script src="https:////cdn.polyfill.io/v2/polyfill.min.js"></script>
			<script src="assets/vendor/svgxuse-1.2.6/svgxuse.min.js" type="text/javascript"></script>
			<script src="assets/vendor/jQuery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
			<script src="assets/daizy/daizy.js" type="text/javascript"></script>
			<script src="assets/daizy/login.js" type="text/javascript"></script>
		</div>
	</body>
</html>
<!-- DaiZy Html (Admin Dashboard) Template v0.1.0 -->
