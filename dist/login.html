<!DOCTYPE html>
<!-- DaiZy Html (Admin Dashboard) Template v0.1.0 -->
<html xmlns:xlink="http://www.w3.org/1999/xlink" lang="en">
	<head>
		<base href="">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Page</title>
		<link rel="stylesheet" href="assets/daizy/daizy.min.css">
		<link rel="stylesheet" href="assets/daizy/login.min.css">
	</head>
	<body class="container daizy-wrapper">
		<div class="page-loader text-primary">
			<div class="dot">&middot;</div>
		</div>
		<main class="authentication-area row">
			<div class="col-3"></div>
			<input type="radio" name="accordion" id="login-area" class="collapse" aria-hidden="true" checked autocomplete="off">
			<form class="col-6 login">
				<p>
					<h3>
						Login
					</h3>
				</p>
				<p>
					<input type="text" placeholder="E-mail" required="required" autofocus="autofocus">
				</p>
				<p>
					<input type="password" placeholder="Password" required="required">
				</p>
				<p>
					<button type="submit" class="button primary">Login</button>
				</p>
				<p>
					<label class="button clear" for="lost-password-area" tabindex="0">
Forgotten password
</label>
				</p>
				<p class="language-switcher">
					<select title="Select language">
						<option value="hu">hu</option>
						<option value="en">en</option>
						<option value="de">de</option>
					</select>
				</p>
			</form>
			<div class="is-full-width"></div>
			<div class="col-3"></div>
			<input type="radio" name="accordion" id="lost-password-area" class="collapse" aria-hidden="true" autocomplete="off">
			<form class="col-6 lost-password">
				<p>
					<h3>
						Forgotten password
					</h3>
				</p>
				<p>
					<input type="text" placeholder="E-mail" required="required">
				</p>
				<p>
					<button type="submit" class="button primary">Submit</button>
				</p>
				<p>
					<label class="button clear" for="login-area" tabindex="0">
Back to login
</label>
				</p>
			</form>
		</main>
		<div class="scripts">
			<noscript class="nojs">Javascript disabled!</noscript>
			<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
			<script src="assets/vendor/svgxuse-1.2.6/svgxuse.min.js" type="text/javascript"></script>
			<script src="assets/daizy/daizy.js" type="text/javascript"></script>
			<script src="assets/daizy/login.js" type="text/javascript"></script>
		</div>
	</body>
</html>
